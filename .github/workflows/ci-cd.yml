name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Build with Maven
        run: |
          mvn -B package -f pom.xml
          mvn -B test -f pom.xml

      - name: Install commitlint
        run: npm install -g @commitlint/cli

      - name: Get main branch commit hash
        id: commit_hash
        run: |
          echo "MAIN_COMMIT_HASH=$(git rev-parse main)" >> $GITHUB_ENV

      - name: Validate commits
        run: |
          commit_message=$(git log -1 --pretty=format:"%s" HEAD)
          if [[ ! $commit_message =~ ((build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\(.*\))?!?: .*) ]]; then
            echo "commit is not valid: '$commit_message'"
            exit 1
          fi

      - name: Set GitHub repository URL
        run: echo "REPOSITORY_URL=https://github.com/MatheusLobo/A3Unifacs20241" >> $GITHUB_ENV
      
      - name: Set NPM token
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Disable Git tag version
        run: npm config -g set git-tag-version false

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }} 
          REPOSITORY_URL: ${{ secrets.REPOSITORY_URL }}
        run: npx semantic-release

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: gqs
          path: /target/gqs-1.0-SNAPSHOT.jar
